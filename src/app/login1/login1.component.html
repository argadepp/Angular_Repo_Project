


<div class="col-md-6">
    <div class="div-center">
        <div class="form">
            <div class="form-group">
                <label for="">Email</label>
                <input [(ngModel)]="email" type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Pasword</label>
                <input [(ngModel)]="password" type="password" class="form-control">
            </div>
            <div class="form-group">
                <button (click)="login()" class="btn btn-success">Login</button>
                <button (click)="register()" class="btn btn-success">Register</button> 
            </div>    
            
        </div>
      </div>
</div>
