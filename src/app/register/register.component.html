<div class="div-center">
 <h1>Register Here</h1>
<!-- <form  name="frm"> -->
  <div class="form">
    <div class="form-group">
      <div class="form-group">
        <label for="">Name</label>
        <input [(ngModel)]="name" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input [(ngModel)]="email" name="email" type="email" class="form-control" ng-model="user.email" required>
              </div>
      <label for="">Address</label>
      <input [(ngModel)]="address" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Mobile</label>
      <input [(ngModel)]="mobile_No" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Pasword</label>
      <input [(ngModel)]="password" type="password" class="form-control">
    </div>

    <strong>Select Tarrif Plan:</strong> <select  >
      <option></option>
          <option value="gold"> GOLD</option>
          <option value="silver">Silver</option>
          <option value="platinum">Platinum</option>
          <option value="combo">COMBO</option>
        </select>
<br><br>
    <div class="form-group">
      <button (click)="save()" class="btn btn-success" style="margin: 10px">Save</button>
      
      <button (click)="cancel()" class="btn btn-success">Cancel</button>
    </div>
  </div>
  
<!-- </form>  -->


</div>
